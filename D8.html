      /* EXERCISE 10: 
               Create a method "bubbleSort()" which sort the task list alphabetically using the bubble sort algorithm
         
               Use your spare time to beautify your task list with CSS.
               Suggestion:
               - Break the code into many function for semplicity 
               - Reuse the functions previously created
            */

    const bubbleSort = function () {
        //localeCompare(string) returns -1 if string on which is called comes before other string, 0 if equal, 1 if after.
        let item_arr = document.querySelectorAll("li");
        let temp;
        for (let i = 0; i <item_arr.length;i++) {
            for (let j = i+1; j < item_arr.length;j++) {
                if (item_arr[i].localeCompare(item_arr[j]) > 0) {
                    temp = item_arr[i];
                    item_arr[i] = item_arr[j];
                    item_arr[j] = temp;             
                }
            }
        }
        return item_arr; 
    }
