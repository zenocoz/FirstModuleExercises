    <style>
      /* EXERCISE 2:

  <body>
    <h1>Welcome to your personal Task List!</h1>
    <br />

    <span
      >You can add any task you like by writing it in the specified field and
      then press "Add new task"</span
    ><br /><br />

    <input type="text" id="newTask" onchange="getInput()" />
    <input type="button" class="btn" value="Add new Task" onclick="addNewTask()" />

    <!-- EXERCISE 3
        Create a button "Remove Last Task" to trigger the method "remov/eLast"
        -->
    <button type="button" class="btn" onclick="removeLast()">Remove Last</button>

    <!-- EXERCISE 4
        Create a button "Remove First Task" to trigger the method "removeFirst"
        -->
    <button type="button" class="btn" onclick="removeFirst()">Remove First</button>


    <ul id="myTaskList"></ul>

    <hr />

    <input type="color" placeholder="Color" id="colorPicker" onchange="getColor()" />
    <input
      type="button" class ="btn"
      value="Change task background"
      onclick="changeTaskBackgroundColor()"
    />

    <hr />

    <input type="button" class = "btn" value="Sort" onclick="bubbleSort()" />

    <script>
      /* EXERCISE 5: 
                Add a new task to the list.
                Suggestion:
                - Use document.getElementById to get the UL item and the input text
                - Use the document.createElement to create the new List Item
                - Append the child to the UL
            */

  
    let task_list = document.querySelector("#myTaskList");

    const getInput = function() {
        let input_ = document.querySelector("#newTask");
        return input_.value;
    }

    const addNewTask = function() {   
        let new_item = document.createElement("li");
        new_item.innerText = getInput();
        task_list.appendChild(new_item);
        console.log(task_list);
    }


      /* EXERCISE 6: 
                Create a method "removeLast" which removes the last item from the task list
            */
    const removeLast = function() {    
        if(task_list.hasChildNodes) {
          task_list.removeChild(task_list.lastChild);
        }
    }
        

      /* EXERCISE 7: 
                Create a method "removeFirst" which removes the first item from the task list
            */

    const removeFirst = function() {
      if(task_list.hasChildNodes) {
          task_list.removeChild(task_list.firstChild);
        }
    }
      /* EXERCISE 8: 
               Create a method "getTasksAsArray" which returns (and print to the console) an array containing the tasks as string
            */

    let getTasksAsArray = function() {
        let string_ = "";
        let items_arr = document.querySelectorAll("li");
        for (let item of items_arr) {
            string_+=(item.innerText + " ");
        }
        console.log(string_);
    }

      /* EXERCISE 9:
               Create a method "changeTaskBackgroundColor" which takes the color from the color picker with an 
               onchange event listener ad applies it as background to every list item
            */
    //TODO improve with different event listener perhaps
    const getColor = function () {
        let color = document.querySelector("#colorPicker");
        console.log(color);
        return color;
    }

    const changeTaskBackgroundColor = function() {
        let new_color = getColor();
        let items_arr = document.querySelectorAll('li');
        for (let item of items_arr) {    
            item.style.backgroundColor = new_color.target.value;
        }    
    }
    
    /* EXTRA */

      /* EXERCISE 10: 
               Create a method "bubbleSort()" which sort the task list alphabetically using the bubble sort algorithm
         
               Use your spare time to beautify your task list with CSS.
               Suggestion:
               - Break the code into many function for semplicity 
               - Reuse the functions previously created
            */
    //TODO fix
    const bubbleSort = function () {
        //localeCompare(string) returns -1 if string on which is called comes before other string, 0 if equal, 1 if after.
        let nodes = task_list.childNodes;
        

        let temp;
        for (let i = 0; i <nodes.length;i++) {
            for (let j = i+1; j < nodes.length;j++) {
                if (nodes[i].localeCompare(nodes[j]) > 0) {
                    temp = nodes[i];
                    nodes[i] = nodes[j];
                    nodes[j] = temp;             
                }
            }
        }
       \
    }
    </script>
